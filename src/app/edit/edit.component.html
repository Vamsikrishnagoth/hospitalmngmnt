<app-header></app-header>
<h4 class="form-text ">Update Details</h4><br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Firstname</label>
            <input type="text" class="form-control" placeholder="Firstname" [(ngModel)]="user.data.userFirstname">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone -->
            <!-- else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="text" class="form-control" placeholder="Age" [(ngModel)]="user.data.userAge">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">PhoneNumber</label>
            <input type="text" class="form-control" placeholder="PhoneNumber" [(ngModel)]="user.data.userPhonenumber">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" placeholder="City" [(ngModel)]="user.data.userCity">
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Lastname"
                [(ngModel)]="user.data.userLastname">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone -->
            <!-- else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.data.userEmail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Street</label>
            <input type="text" class="form-control" placeholder="Street" [(ngModel)]="user.data.userStreet">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">State</label>
            <input type="text" class="form-control" placeholder="State" [(ngModel)]="user.data.userState">
        </div>
    </div>
</div><br><br>
<button type="submit" class="btn btn-primary center-block" (click)="updateUser(user.data.fkRoleId)">Submit</button>
