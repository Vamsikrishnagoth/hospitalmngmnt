<div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
      <div class="row space-16">&nbsp;</div>
      <div class="row" *ngFor="let user of users.data">
        <div class="col-sm-4">
          <div class="thumbnail">
            <div class="caption text-center" onclick="location.href='https://flow.microsoft.com/en-us/connectors/shared_slack/slack/'">
              <div class="position-relative">
                <!-- <img src="https://az818438.vo.msecnd.net/icons/slack.png" style="width:72px;height:72px;" /> -->
              </div>
              <h4 id="thumbnail-label"><a href="https://flow.microsoft.com/en-us/connectors/shared_slack/slack/" target="_blank">{{user.userFirstname}}</a></h4>
              <!-- <p><i class="glyphicon glyphicon-user light-red lighter bigger-120"></i>&nbsp;Auditor</p> -->
              <div class="thumbnail-description smaller">This card contains the specific information about the patient or doctor and their personel information for the management use</div>
            </div>
            <div class="caption card-footer text-center">
              <ul class="list-inline">
                <!-- <li><i class="people lighter"></i>&nbsp;7 Active Users</li> -->
                <!-- <li></li> -->
                <li><i class="glyphicon glyphicon-envelope lighter"></i><a (click)="navigateEdit(user.pkUserId)">&nbsp;Edit</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">&nbsp;</div>
    </div>
  </div>
